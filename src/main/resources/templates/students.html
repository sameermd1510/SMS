<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

<!--    <to insert Background images.>-->
    <style>
body {
  background-image: url('https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
</head>
<body>

<!--<Nav Bar>-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/new}">Add Student</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <h1 class="text-white">List Students</h1>
        </div>

<!--        <Custom Button For Addition Of Student>-->
        <div class=" row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">
                    Add Student
                </a>
            </div>
        </div>

        <table class="table table-striped table-bordered text-white p-3 mb-2 bg-secondary">
            <thead class="table-dark " >
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Email</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text ="${student.firstName}"></td>
                    <td th:text ="${student.lastName}"></td>
                    <td th:text ="${student.email}"></td>
                    <td>
                        <a th:href ="@{/students/edit/{id}(id=${student.id})}"
                            class="btn btn-primary ">Update
                        </a>

                        <a th:href="@{/students/{id}(id=${student.id})}"
                           class="btn btn btn-danger ">Delete
                        </a>
                    </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
